<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoundKit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Music Buttons -->
    <div class="musicButtons">
        <button class="music" data-music="1">
            <label class="music">Boom</label>
        </button>
        <button class="music" data-music="2">
            <label class="music">Clap</label>
        </button>
        <button class="music" data-music="3">
            <label class="music">Hihat</label>
        </button>
        <button class="music" data-music="4">
            <label class="music">Kick</label>
        </button>
        <button class="music" data-music="5">
            <label class="music" style="margin-left:-5px;">Openhat</label>
        </button>
        <button class="music" data-music="6">
            <label class="music">Ride</label>
        </button>
        <button class="music" data-music="7">
            <label class="music">Snare</label>
        </button>
        <button class="music" data-music="8">
            <label class="music">Tink</label>
        </button>
        <button class="music" data-music="9">
            <label class="music">Tom</label>
        </button>
    </div>

    <!-- Record Buttons -->
    <div class="recordButtons">
        <button class="record" data-channel="1">
            <label class="record">Channel1</label>
        </button>
        <button class="record" data-channel="2">
            <label class="record">Channel2</label>
        </button>
        <button class="record" data-channel="3">
            <label class="record">Channel3</label>
        </button>
        <button class="record" data-channel="4">
            <label class="record">Channel4</label>
        </button>
    </div>

    <!-- Playing Buttons Left Panel-->
    <button class="play1" name="play" data-channel="1">
        <label class="play">Channel1</label>
    </button>
    <button class="play2" name="play" data-channel="2">
        <label class="play">Channel2</label>
    </button>

    <!-- Playing Buttons Right Panel-->
    <button class="play3" name="play" data-channel="3">
        <label class="play">Channel3</label>
    </button>
    <button class="play4" name="play" data-channel="4">
        <label class="play">Channel4</label>
    </button>

    <!-- JavaScript source -->
    <script src="main.js"></script>
</body>

</html>
