<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="app-container">
        <h3 class="app-title">NotePocket</h3>
        <section class="new-task-container">
            <form>
                <div class="new-task-inputs">
                    <input type="text" class="new-task-title" placeholder="Podaj tytuł zadania..."><br>
                    <textarea class="new-task-content" rows="3" cols="35" placeholder="Podaj treść zadania..."></textarea><br>
                    <input type="color" class="new-task-colour">
                    <button class="new-task-btn" type="submit">Dodaj zadanie</button> 
                </div>
            </form>
        </section>
        <section class="tasks-container">
            <ul>
                <li class="single-task">
                    <div class="single-task-input">
                        <h3 class="single-task-title">Tytuł1</h3>
                        
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
